---
name: logstash

releases:
- name: logstash
  version: latest
- name: openjdk
  version: 8.0.2
  url: https://github.com/making/openjdk-boshrelease/releases/download/8.0.2/openjdk-boshrelease-8.0.2.tgz
  sha1: e76b73d2560d143b155e958aa06a2e266e261464

stemcells:
- os: ubuntu-xenial
  alias: xenial
  version: latest

instance_groups:
- name: logstash
  jobs:
  - name: java
    release: openjdk
  - name: logstash
    release: logstash
    properties:
      logstash:
        pipelines:
        - name: bosh
          config: 
            all: ((logstash.conf))
  instances: 1
  stemcell: xenial
  azs: [z1]
  vm_type: default
  persistent_disk: 1024
  networks:
  - name: default

update:
  canaries: 1
  max_in_flight: 3
  canary_watch_time: 30000-600000
  update_watch_time: 5000-600000
